{% extends 'base.html' %}

{% block title %}
Create User
{% endblock %}

{% block content %}

<div class="row container">

    <div>
  
      <h2>Feedback</h2>
  
      <ul>
        {% for feedback in user.feedback %}
  
        <li>
          {{ feedback.title }}
          <small>{{ feedback.content }}</small>
        </li>
  
        <form>
          
          <button class="btn btn-info"
                  formmethod="GET"
                  formaction="/feedback/{{ feedback.id }}/update">
            Edit
          </button>
          <button class="btn btn-danger"
                  formmethod="POST"
                  formaction="/feedback/{{feedback.id}}/delete">
            Delete
          </button>
        </form>
  
        {% endfor %}
      </ul>
  
      <p>
        <a href="/users/{{ user.username }}/feedback/add" class="btn btn-info">
          Add feedback
        </a>
      </p>
  
      <form>
        <button class="btn btn-danger"
                formaction="/users/{{ user.username }}/delete"
                formmethod="POST">
          Delete User
        </button>
      </form>
      <form action="/logout">
      <button class="btn btn-info"  method='GET'>
        Logout
      </button>
    </form>
  
    </div>
  </div>


{% endblock %}
